<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="306862549142-3jrh82gqhvjjquu0jauqcocjvc3bphis.apps.googleusercontent.com">
  <title>Google Sign-in</title>
</head>
<body>
  <h1>Google Sign-in</h1>
  <hr>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <a href="#" onclick="signOut();">Sign out</a>


  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script>
    const url = window.location.hostname.includes('localhost')
                  ? 'http://localhost:8080/api/auth/google'
                  : 'https://node-cafe-api.herokuapp.com/api/auth/google';

    function onSignIn(googleUser) {
      const id_token = googleUser.getAuthResponse().id_token;

      fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ id_token })
      }).then((res) => res.json())
        .then((data) => console.log('Datos desde nuestro backend',data))
        .catch(console.error);          
      ;
    }

    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
      });
    }
  </script>
</body>
</html>
